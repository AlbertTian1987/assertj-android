subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:1.1.3'
    }
  }

  repositories {
    mavenCentral()
  }
  
  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 9
  compileSdkVersion = 22
  buildToolsVersion = '22.0.0'
}
